<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="/favicon.png" />

		<!-- Primary tags -->
		<meta name="title" content="venashial.design" />
		<meta
			name="description"
			content="Who is venashial? I am a programmer, designer, reader, and writer among many things. View my mini biography and portfolio of projects."
		/>

		<!-- Open Graph -->
		<meta property="og:title" content="venashial.design" />
		<meta property="og:url" content="https://venashial.design/" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="Who is venashial? I am a programmer, designer, reader, and writer among many things. View my mini biography and portfolio of projects." />
		<meta property="og:image" content="https://venashial.design/favicon.png" />
		<meta property="og:image:alt" content="V icon" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary" />
		<meta property="twitter:url" content="https://venashial.design/" />
		<meta property="twitter:title" content="venashial.design" />
		<meta property="twitter:description" content="Who is venashial? I am a programmer, designer, reader, and writer among many things. View my mini biography and portfolio of projects." />
		<meta property="twitter:image" content="https://venashial.design/favicon.png" />
		<meta property="twitter:image:alt" content="V icon" />

		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
